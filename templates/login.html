{% extends "base.html" %}

{% block content %}

<head>
    <!-- css propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Inicio de Sesión</h3>
                <span class="breadcrumb"><a href="#">Home</a> > Inicia Sesión</span>
            </div>
        </div>
    </div>
</div>

<!-- formulario inicio -->
<div class="login-form section">
    <div class="container">
        <form id="login" method="post" action="{{ url_for('login_user_api') }}">    
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="correo" id="email" placeholder="correo electrónico" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="contrasena" id="password" placeholder="contraseña" required>

            <div id="error-message"
                style="display: none; color: red; margin-top: 10px; border: 1px solid red; border-radius: 5px; padding: 10px;">
            </div>

            <button type="submit" id="form-submit" class="main-button">Iniciar sesión</button>
        </form>
    </div>
</div>
<!-- formulario fin -->


{% endblock %}
